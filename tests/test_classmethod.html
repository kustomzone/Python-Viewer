<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

class A:
	@classmethod
	def mymethod(cls, a,b,c):
		print 'class', cls
		print a,b,c

	@staticmethod
	def mystatic(x,y,z):
		print 'my staticmethod'
		print x,y,z

def test():
	A.mymethod( 1,2,3 )
	a = A()
	a.mymethod( 4,5,6 )

	A.mystatic( 1,2,3 )
	a.mystatic( 4,5,6 )

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
