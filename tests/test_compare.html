<script type="text/python">

def test():

	if 1 < 100: print '< ok'

	if 100 > 1: print '> ok'

	if 100 == 100: print '== ok'

	if 100 >= 10: print '>= ok'

	a = 1
	if 0 < a < -1: print 'this should not print'
	else: print 'multiple ok'

	print 'test complete'

</script>

<body>
<button onclick="test()">click me</button>
