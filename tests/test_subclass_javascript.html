class Root:
	def method(self):
		print 'method on root'

class A( Root ):
	def __init__(self,x,y,z):
		print 'A.init', x,y,z
		self.x = x
		self.y = y
		self.z = z

	def mixed(self, x):
		print 'mixin:', x

class B( A, MixIn ):
	def __init__(self):
		print 'B.init'
		A.__init__(self, 1,2,3)
		print self.x, self.y, self.z

	def bar(self):
		print 'bar'

a = None  ## dart requires this

	global a
	a = B()
