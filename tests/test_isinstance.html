<html>
<head>
<script src="pythonscript.js"></script>
</head>

<body>
<script type="text/python" closure="false">

class X:
	pass

class Y( X ):
	pass

def test():
	a = []
	if isinstance( a, list):
		print 'list OK'

	b = {}
	if isinstance( b, dict ):
		print 'dict OK'

	c = (1,2)
	if isinstance( c, tuple ):
		print 'tuple OK'

	x = X()
	y = Y()
	if isinstance(x,X):
		print 'class X OK'

	if isinstance(y,Y):
		print 'class Y OK'

	if isinstance(y,X):
		print 'class Y subclass OK'

	print 'testing with javascript:'
	with javascript:
		if isinstance( a, list):
			print 'list OK'

		if isinstance( b, dict ):
			print 'dict OK'

		if isinstance( c, tuple ):
			print 'tuple OK'

		if isinstance(x,X):
			print 'class X OK'

		if isinstance(y,Y):
			print 'class Y OK'

		if isinstance(y,X):
			print 'class Y subclass OK'

</script>
<button onclick="test()">click me</button>
</body>
</html>
