	print a,b, x,y,z

	print x,y

	print('hello world')
	test_kwargs()
	test_kwargs(x=100, y=200, z=300)
	test_kwargs(y=420)

	mixed_args_kwargs(9,9)
	mixed_args_kwargs(9,9, z=420)

	test_kwargs(3, 2, 1)
	print 'next should print: 0 0 undefined'
	test_kwargs(x=0, y=0, z=None)

	a = None
	if a is not None:
		print 'this should not print'
	else:
		print 'is not None test ok'

	test_simple(1,2)
