<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">


class B:
	Y = 'parent class attribute'

	@property
	def y(self):
		return self._y
	@y.setter
	def y(self, value):
		print 'using @y.setter:', value
		self._y = value

class C( B ):
	Z = 'my class attribute'

	def __init__(self, x,y,z):
		self.x = x
		self._y = y
		self._z = z

	@property
	def z(self):
		return self._z
	@z.setter
	def z(self, value):
		print 'using @z.setter:', value
		self._z = value

	def __setattr__(self, name, value):
		print 'using __setattr__:', name, value
		self.__dict__[name] = value

def unknown(o):
	return o


def test():
	a = C(1,2,3)

	print('--testing parent class level attribute')
	print( a.Y )
	a.Y = 'changed grandparent class level attribute'
	print( a.Y )
	print('--testing class level attribute')
	print( a.Z )
	a.Z = 'changed parent class level attribute'
	print( a.Z )

	print('--testing normal attributes and @property')
	print( a.x )
	print( a.y )
	print( a.z )
	a.x = 100
	a.y = 200
	a.z = 300
	print( a.x )
	print( a.y )
	print( a.z )

	print('--testing __setattr__')
	a.hello = 'HELLO'
	a.world = 'WORLD'
	a.XXX = 999

	print( a.hello )
	print( a.world )
	print( a.XXX )

	print('--testing __setattr__ on unknown')
	u = unknown( a )
	u.hello2 = 'HELLO2'
	u.world2 = 'WORLD2'
	u.XXX2 = 9
	print( u.hello2 )
	print( u.world2 )
	print( u.XXX2 )

	print('--testing u.z = "ZZZ"')
	u.z = 'ZZZ'
	print(u.z)
	
</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
