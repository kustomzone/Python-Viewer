<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

def func(x):
	print 'func:', x
	return 'hello world'

def test():
	print 'testing lambda...'
	with javascript:
		f = lambda a: func( [a] )
		f( 'with-javascript lambda OK' )

	e = lambda b: func(b)
	print e( 'lambda OK' )

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
