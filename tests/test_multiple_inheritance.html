<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">

pythonjs.configure(javascript=True)

class A:
	def foo(self):
		print 'foo'

class B:
	def bar(self):
		print 'bar'

class C( A, B ):
	def call_foo_bar(self):
		print 'call_foo_bar in subclass C'
		self.foo()
		self.bar()

	## extend foo ##
	def foo(self):
		A.foo(self)
		print 'foo extended'

def main():
	c = C()
	c.foo()
	c.bar()
	c.call_foo_bar()

</script>
</head>

<body>
<button onclick="main()">click me</button>
</body>
</html>
