<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

def main():
	'''
	basic for loop tests
	'''

	a = [1,2,3]
	for x in a:
		print x

	with javascript:
		arr = ['a', 'b', 'c']
		for v in arr:
			print v

	for w in arr:
		print w

	s = 'hello world'
	for char in s:
		print char

	if 'hello' in s:
		print 'hello in s OK'

	if 'a' in arr:
		print 'a in arr OK'


	with javascript:
		print 'testing for key in JSObject'
		ob = {'a' : 'A', 'b' : 'B'}
		print ob
		for key in ob:
			print 'key', key
			print 'value', ob[key]

	print 'testing simple dict'
	d = {'a' : 'A', 'b' : 'B'}
	print d
	for key in d:
		print 'key', key
		print 'value', d[key]

	print 'testing break out of for loop'
	r = range(20)
	for i in r:
		print i
		if i == 2:
			print 'breaking'
			break

	print 'testing enumerate'
	for w,b in enumerate(r):
		print w, b

	print 'testing enumerate - js'
	with javascript:
		for w,b in enumerate(r):
			print w, b

	for x,y in d.items():
		print(x,y)

	keys = []
	values = []
	with javascript:
		d = {'a' : 'A', 'b' : 'B'}
		for x,y in d.items():
			print(x,y)
			keys.append( x )
			values.append( y )

		print 'a' in keys
		print 'B' in values
		print keys
		print values

	print 'a' in keys
	print 'B' in values


</script>
</head>

<body>
<button onclick="main()">click me</button>
</body>
</html>
