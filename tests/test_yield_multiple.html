<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

pythonjs.configure(javascript=True)

def fib(n):
	yield 'hello'
	a, b = 0, 1
	for x in range(n):
		yield a
		a,b = b, a+b
	yield 'world'

def test():
	print 'testing for over generator'
	for n in fib(20):
		print n


</script>

</head>
<body>
<button id="mybutton" onclick="test()">click me</button>
</body>
</html>
