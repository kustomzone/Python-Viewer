<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">
from time import time

def no_args():
	return 1

with fastdef:
	def no_kwargs(a,b,c):
		return a+b+c

@fastdef
def call_kwargs(a,b,c, x=0, y=0, z=1):
	return a+b+c+x+y+z

@javascript
def call_kwargs_js(a,b,c, x=10, y=20, z=30):
	return a+b+c+x+y+z

N = 100000

def test():
	print( 'testing for x in range')
	now = time()
	a = 0
	for x in range( N ):
		a += 1
	print( time()-now )
	print( a )

	print( 'testing while')
	now = time()
	a = 0
	i = 0
	while i < N:
		a += 1
		i += 1
	print( time()-now)
	print( a )

	print( 'testing for x in range - calling no_args')
	now = time()
	a = 0
	for x in range(N):
		a += no_args()
	print( time()-now)
	print( a )

	print( 'testing for x in range - calling no_kwargs')
	now = time()
	a = 0
	for x in range(N):
		a += no_kwargs(1,2,3)
	print( time()-now)
	print( a )

	print( 'testing for x in range - calling with kwargs')
	now = time()
	a = 0
	for x in range(N):
		a += call_kwargs(1,2,3, x=1, y=2, z=3)
	print( time()-now)
	print( a )


	print( 'testing for x in range - calling with javascript kwargs')
	now = time()
	a = 0
	for x in range(N):
		with javascript:
			a += call_kwargs_js(1,2,3, null, null, 10)
	print( time()-now)
	print( a )


</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
