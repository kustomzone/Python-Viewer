<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">

with javascript:
	class A:
		def __init__(self):
			self.x = 1
			self.y = 2
			self.z = 3



def main():
	print 'testing with javascript class'

	with javascript:
		for i in range(10):
			a = A()
			print a
			print a.x
			print a.y
			print a.z
			if instanceof(a, A):
				print 'a is instanceof A'


</script>
</head>

<body>
<button onclick="main()">click me</button>
</body>
</html>
