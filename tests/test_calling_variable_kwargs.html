<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

def test_var_kwargs( **kw ):
	print('testing variable kwargs')
	for key in kw.keys():
		print key, kw[key]
	return kw

def test_args_and_var_kwargs(x,y,z, **kw ):
	print('testing variable kwargs')
	print x,y,z
	for key in kw.keys():
		print key, kw[key]
	return kw

def test_args_and_var_args_and_var_kwargs(x,y,z, *args, **kw ):
	print('testing variable kwargs')
	print x,y,z
	print 'var args...'
	for v in args:
		print v
	print 'var kwargs...'
	for key in kw.keys():
		print key, kw[key]
	return kw

def test():
	print( 'testing variable keyword arguments...')
	test_var_kwargs( a=1, b=2, c=3 )

	print( 'testing args and variable keyword arguments...')
	test_args_and_var_kwargs('X','Y','Z', a=1, b=2, c=3, d=4 )

	print( 'testing args and variable args and keyword arguments...')
	test_args_and_var_args_and_var_kwargs('A','B','C', 'a', 'b', 'c', xxx=1, yyy=2, zzz=3)

	print( 'test complete')

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
