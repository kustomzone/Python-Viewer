<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">
class Root:
	def __getattr__(self, name):
		print '__getattr__', name
		if name == 'x':
			return self._x
		elif name == 'y':
			return self._y
		else:
			return name

class A( Root ):
	def __init__(self):
		self._x = 1
		self._y = 2

class B( A ):
	@property
	def w(self):
		return 'W'

def unknown(u):
	return u

def test():
	global a, b, c, d
	a = A()
	b = unknown( a )
	print b.x
	print b.y
	print b.z

	c = B()
	d = unknown( c )
	print d.x
	print d.y
	print d.z
	print d.w


</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
