<html>
<head>
<script src="pythonscript.js"></script>
<script src="libs/three/three.min.js"></script>
<script src="bindings/three.py"></script>

<script type="text/python" closure="true">
from three import *

def test():
	v1 = Vector3(1, 2, 3)
	v2 = Vector3(1, 1, 1)

	v1.add( v2 )
	print( v1.x )
	print( v1.y )
	print( v1.z )

	v1.x = v2.x
	v1.y = v2.y
	v1.z = v2.z
	print( v1.x )
	print( v1.y )
	print( v1.z )

	v1.copy( Vector3(9,9,9) )
	print( v1.x )
	print( v1.y )
	print( v1.z )

	v3 = Vector3(400,400,400)
	v4 = Vector3()
	v4.addScalar( 20 )
	v1.addVectors( v3, v4 )
	print( v1.x )
	print( v1.y )
	print( v1.z )

	v1.multiply( v4 )
	print( v1.x )
	print( v1.y )
	print( v1.z )

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
