<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">


class A:
	def __init__(self):
		print 'A.init-------'
		self._x = 1
		self._y = 2
		self._z = 3

	@property
	def x(self):
		print '--calling x getter--'
		return self._x
	@x.setter
	def x(self,value):
		print '--calling x setter: ', value
		self._x = value + 1000

	@property
	def y(self):
		print '--calling y getter--'
		return self._y
	@y.setter
	def y(self,value):
		print '--calling y setter: ', value
		self._y = value

	@property
	def z(self):
		print '--calling z getter--'
		return self._z
	@z.setter
	def z(self,value):
		print '--calling z setter: ', value
		self._z = value

class B( A ):
	pass

def unknown(x):  ## TODO make closure compatible
	return x

def test():
	global a, b, c
	print 'testing A...'
	a = A()
	print( a.x )
	print( a.y )
	print( a.z )

	a.x = 100
	print( a.x )

	print 'testing B...'
	b = B()
	print 'created B - OK'
	print( b.x )
	print( b.y )
	print( b.z )
	print 'testing b.x=100'
	b.x = 100
	print( b.x )
	print 'OK'

	print 'testing B as unknown type'
	c = unknown( b )
	print( c.x )
	print( c.y )
	print( c.z )
	print 'unknown get_attribute is OK'
	
	c.x = 101
	print( c.x )  ## if this prints 101 then the setter was not called


</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
