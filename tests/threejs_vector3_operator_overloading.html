<head>

<script type="text/python" closure="false">
## TODO fix operator overloading and Closure compiler

from three import *

def show_vec(v):
	assert isinstance(v, Vector3)
	print('--vector--')
	print(v.x)
	print(v.y)
	print(v.z)

def test():
	v1 = Vector3(1, 2, 3)
	v2 = Vector3(10, 0, 10)
	print v1, v2
	print 'testing +'
	a = v1 + v2
	show_vec(a)

	print 'testing +='
	a += 2.5
	show_vec(a)
	a += v1
	show_vec(a)

	print 'testing -='
	a -= v1
	show_vec(a)
	a -= 100
	show_vec(a)

	print 'testing *'
	b = v1 * v2
	show_vec(b)

	print 'testing *='
	b *= 10.0
	show_vec(b)
	b *= v2
	show_vec(b)

	c = b.clone()
	c.normalize()
	print( c.x )
	v1.normalize()
	c ^= v1  ## cross product
	show_vec(c)

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
