<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">
def show(x):
	assert isinstance(x, tuple)
	print x, len(x)
	print( '-testing for loop-')
	for i in range(len(x)):
		print( x[i] )
	print( '-testing while loop-')
	j = 0; length = len(x)
	while j < length:
		print( x[j] )
		j += 1

def test():
	global a, b, c, d
	print('--testing literal style--')
	a = (1,2,3)  ## literal style
	show( a )
	print('--testing functional style--')
	b = tuple( a ) ## functional style
	show( b )

	print('--testing functional style - empty tuple --')
	c = tuple()
	show(c)

	print('--testing literal style - empty tuple --')
	d = ()
	show(d)

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
