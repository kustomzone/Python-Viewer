<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">
def show(x):
	assert isinstance(x, list)
	print x, len(x)
	print( '-testing for loop-')
	for i in range(len(x)):
		print( x[i] )
	print( '-testing while loop-')
	j = 0; length = len(x)
	while j < length:
		print( x[j] )
		j += 1

def test():
	global a, b
	print('--testing literal style--')
	a = [ 1,2,3 ]  ## literal style
	a.append( {'xxx':'mydict'} )
	print a
	print 'testing append'
	a.append( 4 )
	show( a )
	print('--testing functional style--')
	b = list( a ) ## functional style
	b.append( 'hello world')
	show( b )

	print('--testing functional style - no arg --')
	c = list()
	c.append('foo')
	show(c)

	print('--testing literal style - no arg --')
	d = []
	d.append('bar')
	show(d)

	print 'should print 4'
	print a[-1]

	print 'should print 4 again'
	t = tuple( a )
	print t[-1]

	print 'testing count - should be 1'
	print a.count(4)
	print 'testing count - should be 2'
	a.append(4)
	print a.count(4)

	a.append( 'A' )
	a.append( 'A' )
	a.append( 'A' )
	print 'should print 3'
	print a.count('A')

	print 'testing slice[:]'
	sliced = a[:]
	print sliced
	print 'testing [0,1]*10'
	xxx = [0,1]*10
	print xxx
	print 'testing list from string'
	s = list( 'abc' )
	print s

	print 'testing list concat'
	a = [1,2]
	b = [3,4]
	c = a + b
	print( c )

</script>
</head>

<body>
<button onclick="test()">click me</button>
