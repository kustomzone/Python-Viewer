<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

class A:
	X = 1
	Y = 2
	def __init__(self):
		self.x = self.X
		self.y = self.Y

class B( A ):
	Z = 3

class C( B ):
	Z = 'redefined'

def test():
	global a, b, c

	a = A()
	print 'A - testing class attributes...'
	print a.X
	print a.Y
	print 'A - testing instance attributes...'
	print a.x, a.y

	b = B()
	print 'B - testing class attributes...'
	print b.X
	print b.Y
	print b.Z
	print 'B - testing instance attributes...'
	print b.x, b.y

	c = C()
	print 'C - testing class attributes...'
	print c.X
	print c.Y
	print c.Z
	print 'C - testing instance attributes...'
	print c.x, c.y

</script>
</head>

<body>
<button onclick="test()">click me</button>
</body>
</html>
