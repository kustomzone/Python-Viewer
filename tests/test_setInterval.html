<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python">

counter = 0
def myinterval():
	global counter
	print 'myinterval', counter
	counter += 1

def test():
	window.setInterval( myinterval, 1000 )

</script>

</head>
<body>
<button id="mybutton" onclick="test()">click me</button>
</body>
