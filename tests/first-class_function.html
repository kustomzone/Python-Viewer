<html>
<head>
<script src="pythonscript.js"></script>

<script type="text/python" closure="false">
def myfunc():
	return 1

myfunc.a = "i am first class"
myfunc.b = 100
myfunc.c = 3.14

def other( f ):  ## TODO fix closure compiler
	print( f.a )

def test():
	print( myfunc.a )
	print( myfunc.b )
	print( myfunc.c )
	other( myfunc )  ## test function to another function

</script>
</head>

<body>
<button onclick="test()">click me</button>
<br/>
<a href="http://en.wikipedia.org/wiki/First-class_function">http://en.wikipedia.org/wiki/First-class_function</a>
</body>
</html>
